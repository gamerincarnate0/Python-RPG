name: Build Windows executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable (onefile, windowed)
        run: |
          pyinstaller --onefile --windowed --name python-game main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-game-windows
          path: dist/python-game.exe
